<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodDelight - Login/Signup</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">FoodDelight</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            </ul>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <section class="auth-container">
        <div class="auth-box">
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="signup">Sign Up</div>
            </div>
            
            <div class="form-container">
                <!-- Login Form -->
                <form id="loginForm" class="form-section active">
                    <h2>Welcome Back!</h2>
                    
                    <div class="form-group">
                        <label for="loginEmail"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    
                    <div class="form-group remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-full">Login</button>
                    
                    <div class="social-login">
                        <p>Or login with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google"><i class="fab fa-google"></i> Google</button>
                            <button type="button" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                        </div>
                    </div>
                </form>
                
                <!-- Signup Form -->
                <form id="signupForm" class="form-section">
                    <h2>Create Account</h2>
                    
                    <div class="form-group">
                        <label for="signupName"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="signupName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPhone"><i class="fas fa-phone"></i> Phone (Optional)</label>
                        <input type="tel" id="signupPhone">
                    </div>
                    
                    <div class="form-group">
                        <label for="signupAddress"><i class="fas fa-map-marker-alt"></i> Address</label>
                        <textarea id="signupAddress" required></textarea>
                    </div>
                    
                    <div class="form-group terms">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">I agree to the <a href="#">Terms and Conditions</a></label>
                    </div>
                    
                    <button type="submit" class="btn btn-full">Sign Up</button>
                    
                    <div class="social-login">
                        <p>Or sign up with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google"><i class="fab fa-google"></i> Google</button>
                            <button type="button" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 FoodDelight. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
